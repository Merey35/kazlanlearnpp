                <img class="float-img" src="images/forlessons/yurt.png" alt="Yurt" data-title="Yurt" data-desc="Киіз үй - қазақ халқының дәстүрлі баспанасы, жеңіл әрі тез жиналатын, табиғи материалдардан жасалған. Ол көшпелі өмірге бейімделген әрі ыңғайлы тұрғын үй болып саналады." data-ed="Yurt - the traditional dwelling of the Kazakh people, made from natural materials, light, and easy to assemble. It was adapted to the nomadic lifestyle and considered a comfortable home.">
