    <div class="content">
        <h2>Сәлем! Сенің атың кім? (Hi! What is your name?)</h2>

        <div class="flashcard-container">

            <div class="flashcard active">
                <div class="front">
                    <img src="images/flashcards/f1/hi.jpeg" alt="Hi">
                    <h3>Hi!</h3>
                </div>
                <div class="back">
                    <img src="images/flashcards/f1/hi.jpeg" alt="Hi">
                    <h3>Сәлем!</h3>
                </div>
            </div>

            <div class="flashcard">
                <div class="front">
                    <img src="images/flashcards/f1/hello.png" alt="Hello">
                    <h3>Hello!</h3>
                </div>
                <div class="back">
                    <img src="images/flashcards/f1/hello.png" alt="Hello">
                    <h3>Сәлеметсіз бе!</h3>
                </div>
            </div>

            <div class="flashcard">
                <div class="front">
                    <img src="images/flashcards/f1/whyn.jpeg" alt="What's your name?">
                    <h3>What's your name?</h3>
                </div>
                <div class="back">
                    <img src="images/flashcards/f1/whyn.jpeg" alt="What's your name?">
                    <h3>Сенің атың кім?</h3>
                </div>
            </div>

            <div class="flashcard">
                <div class="front">
                    <img src="images/flashcards/f1/myni.jpeg" alt="My name is...">
                    <h3>My name is ...</h3>
                </div>
                <div class="back">
                    <img src="images/flashcards/f1/myni.jpeg" alt="My name is...">
                    <h3>Менің атым ...</h3>
                </div>
            </div>

            <div class="flashcard">
                <div class="front">
                    <img src="images/flashcards/f1/thanks.jpeg" alt="Thank you!">
                    <h3>Thank you!</h3>
                </div>
                <div class="back">
                    <img src="images/flashcards/f1/thanks.jpeg" alt="Thank you!">
                    <h3>Рақмет!</h3>
                </div>
            </div>

            <div class="flashcard">
                <div class="front">
                    <img src="images/flashcards/f1/goodbye.jpeg" alt="Goodbye!">
                    <h3>Good bye!</h3>
                </div>
                <div class="back">
                    <img src="images/flashcards/f1/goodbye.jpeg" alt="Goodbye!">
                    <h3>Сау бол! / Сау болыңыз!</h3>
                </div>
            </div>
        </div>
